<div class="character-container">
  <div class="character" *ngFor="let character of characters">
    <h2>{{ character.name }}</h2>
    <img
      [routerLink]="['/character', character.name]"
      class="img"
      [src]="character.image"
      [alt]="character.name"
    />
  </div>
</div>
